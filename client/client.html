<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>
    // displays contents of fetch requests made on the index page
    const handleResponse = async (response) => {
      const pageContent = document.querySelector('#content');

      switch (response.status) {
        case 200:
          pageContent.innerHTML = `<b>Success</b>`;
          break;
        case 400:
          pageContent.innerHTML = `<b>Bad Request</b>`;
          break;
        case 401:
          pageContent.innerHTML = `<b>Unauthorized</b>`;
          break;
        case 403:
          pageContent.innerHTML = `<b>Forbidden</b>`;
          break;
        case 404:
          pageContent.innerHTML = `<b>Resource Not Found</b>`;
          break;
        case 500:
          pageContent.innerHTML = `<b>Internal Server Error</b>`;
          break;
        case 501:
          pageContent.innerHTML = `<b>Not Implemented</b>`;
          break;
        default:
          pageContent.innerHTML = `<b>Unknown Error Code</b>`;
          break;
      }

      // handles xml
      if (response.headers.get("content-type") === 'text/xml'){
        // get text
        const responseText = await response.text();
        console.log(responseText);

        // parse text
        let parsedXML = new window.DOMParser().parseFromString(responseText, 'text/xml');
        let messageParagraph = pageContent.appendChild(document.createElement('p'));
        messageParagraph.innerText = `Message: ${parsedXML.querySelector('message').textContent}`;
        return;
      }
      // handles json
      // get json
      const responseText = await response.json();
      console.log(responseText);

      //parse json
      if (responseText.message) {
        pageContent.innerHTML += `<p>Message: ${responseText.message}</p>`;
      }
    }

    // sends a fetch request to the appropriate page and with the selected accept type
    const sendRequest = async () => {
      const page = document.querySelector("#page").value;
      const type = document.querySelector("#type").value;

      const response = await fetch(page, {
        headers: {'Accept': type}
      });
      handleResponse(response);
    }

    // hooks up sendbutton
    const init = () => {
      const sendButton = document.querySelector("#send");
      sendButton.addEventListener('click', sendRequest);
    }

    window.onload = init;

  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
